[package]
name = "wasmer-singlepass-backend"
version = "0.17.1"
repository = "https://github.com/wasmerio/wasmer"
description = "Wasmer runtime single pass compiler backend"
license = "MIT"
authors = ["The Wasmer Engineering Team <engineering@wasmer.io>"]
keywords = ["wasm", "webassembly", "compiler", "JIT", "AOT"]
categories = ["wasm"]
edition = "2018"
readme = "README.md"

[dependencies]
wasmer-runtime-core = { path = "../runtime-core", version = "0.17.1" }
dynasm = "1.0.0"
dynasmrt = "1.0.0"
lazy_static = "1.4"
byteorder = "1.3"
nix = "0.15"
libc = "0.2.68"
smallvec = "1"
serde = "1.0"
serde_derive = "1.0"
bincode = "1.2"
borsh = { git = "https://github.com/near/borsh-rs", rev = "c62cdfbd10d4a17fc877809eba4ccb65e866d5f8" }

[features]
default = []
deterministic-execution = ["wasmer-runtime-core/deterministic-execution"]
