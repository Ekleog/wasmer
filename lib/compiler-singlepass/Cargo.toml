[package]
name = "wasmer-compiler-singlepass-near"
version = "2.0.1"
description = "Singlepass compiler for Wasmer WebAssembly runtime"
categories = ["wasm"]
keywords = ["wasm", "webassembly", "compiler", "singlepass"]
authors = ["Wasmer Engineering Team <engineering@wasmer.io>"]
repository = "https://github.com/wasmerio/wasmer"
documentation = "https://docs.rs/wasmer-compiler-singlepass/"
license = "MIT"
readme = "README.md"
edition = "2018"

[dependencies]
wasmer-compiler = { path = "../compiler", package = "wasmer-compiler-near", version = "2.0.1", features = ["translator"], default-features = false }
wasmer-vm = { path = "../vm", package = "wasmer-vm-near", version = "2.0.1", features = ["avoid-tls-signals"] }
wasmer-types = { path = "../types", package = "wasmer-types-near", version = "2.0.1", default-features = false, features = ["std"] }
rayon = { version = "1.5", optional = true }
hashbrown = { version = "0.11", optional = true }
more-asserts = "0.2"
dynasm = {path = "../../../dynasm-rs/plugin"}
dynasmrt = {path = "../../../dynasm-rs/runtime"}
lazy_static = "1.4"
byteorder = "1.3"
smallvec = "1.6"
loupe = "0.1"
tracing = { version = "0.1", default-features = false, features = ["log"] }
tracing-subscriber = { version = "0.2", default-features = false, features = ["env-filter", "fmt"] }

[dev-dependencies]
target-lexicon = { version = "0.12.2", default-features = false }

[badges]
maintenance = { status = "actively-developed" }

[features]
default = ["std"]
std = ["wasmer-compiler/std", "wasmer-types/std"]
core = ["hashbrown", "wasmer-types/core"]
