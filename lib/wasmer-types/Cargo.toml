[package]
name = "wasmer-types"
version = "1.0.2"
description = "Wasmer Common Types"
categories = ["wasm", "no-std", "data-structures"]
keywords = ["wasm", "webassembly", "types"]
authors = ["Wasmer Engineering Team <engineering@wasmer.io>"]
repository = "https://github.com/wasmerio/wasmer"
license = "MIT OR Apache-2.0 WITH LLVM-exception"
readme = "README.md"
edition = "2018"

[dependencies]
# We use `cranelift-entity` here because it's a lightweight dependency and it contains
# some useful data structures
cranelift-entity = "0.68"
serde = { version = "1.0", features = ["derive"], optional = true, default-features = false }
thiserror = "1.0"
borsh = { git = "https://github.com/near/borsh-rs", rev = "c62cdfbd10d4a17fc877809eba4ccb65e866d5f8", optional = true }

[features]
default = ["std", "enable-serde", "enable-borsh"]
std = ["serde/std"]
core = []
enable-serde = ["serde", "cranelift-entity/enable-serde"]
enable-borsh = ["borsh"]